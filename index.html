<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>Drum Space test</title>

  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <!-- Data -->
  <script src="JSON/audioFiles.js" type="text/javascript"></script>
  <script src="JSON/midiFiles.js" type="text/javascript"></script>
  <script src="JSON/Viza_Positions_ClosedHH.js" type="text/javascript"></script>
<script src="JSON/Viza_Positions_OpenHH.js" type="text/javascript"></script>
<script src="JSON/Viza_Positions_Kick.js" type="text/javascript"></script>
<script src="JSON/Viza_Positions_Snare.js" type="text/javascript"></script>
  <!-- Libraries -->
  <script src="includes/soundManager/soundManager2.js" type="text/javascript"></script>
  <script src="includes/jasmid/midifile.js" type="text/javascript"></script>
  <script src="includes/jasmid/replayer.js" type="text/javascript"></script>
  <script src="includes/jasmid/stream.js" type="text/javascript"></script>
  <script src="includes/midi/audioDetect.js" type="text/javascript"></script>
  <script src="includes/midi/player.js" type="text/javascript"></script>
  <script src="includes/shim/Base64.js" type="text/javascript"></script>
  <script src="includes/shim/Base64binary.js" type="text/javascript"></script>


  <!-- Wrappers -->
  <script type="text/javascript" src="soundPlayer.js"></script>

  <!-- Original implementation (chloe's)
  // <script type="text/javascript" src="mainscript.js"></script> -->
  <script type="text/javascript" src="index.js"></script>  

</head>

<body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
  <div class="wrapper">

    <div class="row">
      <div class="pane">
        <div class="panetitle">
          <h1>KICKS</h1>
        </div>
        <div class="canvas-container">
          <div class="drumspace" id="kick-canvas"> </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="pane">
        <div class="panetitle">
          <h1>SNARES</h1>
        </div>
        <div class="canvas-container">
          <div class="drumspace" id="snare-canvas"> </div>
        </div>
      </div>
    </div>

    <div id="HorizLine"></div>
    <div id="PlayBtn"><p>PLAY</p></div>


    <div class="row">
      <div class="pane">
        <div class="panetitle">
          <h1>OPEN HIHATS</h1>
        </div>
        <div class="canvas-container">
          <div class="drumspace" id="ohh-canvas"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="pane">
        <div class="panetitle">
          <h1>CLOSED HIHATS</h1>
        </div>
        <div class="canvas-container">
          <div class="drumspace" id="chh-canvas"></div>
        </div>
      </div>
    </div>

  </div>
  
  <!--footer></footer-->

</body>
